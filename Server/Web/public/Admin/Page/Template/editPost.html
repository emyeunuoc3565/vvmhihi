<style type="text/css">
	.group-btn{
		text-align: right;
	}
	.CodeMirror{
		height: 600px !important;
	}
</style>
<div style="padding: 10px;">	
	<h1>Edit</h1>
	<form name="parentForm">
		<div class="form-group">
			<label>Title</label>
			<input ng-model="post.title" name="title" required type="text" class="form-control" maxlength="255" placeholder="Title">
		</div>

		<div class="form-group">
			<label>Description</label>
			<textarea ng-model="post.description" name="description" class="form-control" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label>Image link</label>
			<input ng-model="post.linkImage" name="linkImage" type="text" class="form-control" placeholder="Image link">
		</div>
		<div class="form-group">
			<label>Script</label>
			<textarea ui-codemirror="cmOption" ng-model="post.script"></textarea>
		</div>
		<div class="group-btn">
			<button type="submit" onclick="" ng-click="save()" class="btn btn-success">Save</button>
			<button type="button" class="btn btn-primary" ng-click="executeCanvas()">Preview</button>
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</form>
</div>
<canvas id="myCanvas" width="800" height="420" style="width:100%;height:auto;margin:2px"></canvas>
<script id="canvasScript" ng-bind-html="post.script  | to_trusted"></script>
