<div>
    <div class="modal-header">
        <h3>Change Password <span class="extra-title muted"></span></h3>
    </div>
    <div class="modal-body form-horizontal">
        <div class="control-group">
            <label class="control-label">Current Password</label>
            <div class="controls">
                <input type="password" ng-model="old">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">New Password</label>
            <div class="controls">
                <input type="text" ng-model="new">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Confirm Password</label>
            <div class="controls">
                <input type="text" ng-model="confirm">
            </div>
        </div>      
    </div>
    <div>
        <button href="" class="btn" ng-click="cancel()">Cancel</button>
        <button href="" class="btn btn-primary" ng-click="changePassword()">Save changes</button>
    </div>
</div>
